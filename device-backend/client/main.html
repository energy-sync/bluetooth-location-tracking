
<head>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
  </head>
 
  <template name="main">
    
    <div class="container text-center text-decoration-underline">
        <br>
        <br>
        <h1>Device Information</h1>
        <br>
        </div>
        <div class="container text-center fw-bold mx-auto">
            <table class="table table-bordered table-striped ">
                <thead class="col text-bg-secondary">
                    <th>Name</th>
                    <th>Current Location</th> 
                    <th>Previous Location</th>
                    
                </thead>
                <tbody>
                    {{#each patient in patients}}
                    
                    <tr class="col table-active" >
                        
                        <td>{{patient.beaconID}}</td> 
                         <td>{{patient.location}}</td>
                         <td>{{patient.previousLocation}}</td>
                       
                  </tr>  
                    
                    {{/each}}
                </tbody>
            </table>
        </div>
        
  </template>
