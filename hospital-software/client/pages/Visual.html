<template name="Visual">
  
  <h1 class="text-decoration-underline">Visual Locator</h1>

  <div style="height: 2em;"></div>
  <div class="container-fixed">
    <div class="container border border-dark">
      <div class="inner-container d-flex justify-content-between align-items-center">
        <div class="corner top-left bg-reception">Reception</div>
        <div class="corner top-right bg-lab">Lab</div>
      </div>

      <div class="inner-container d-flex justify-content-between align-items-start">
        <div class="corner top-left">
          {{#each device in deviceReception}}
            <span class="rounded-circle {{waitTime device}}">{{device}}</span> 
          {{/each}}         
        </div>
        <div class="corner top-right">
          {{#each device in deviceLab}}
            <span class="rounded-circle {{waitTime device}}">{{device}}</span> 
          {{/each}}
        </div>
      </div>

      <div class="inner-container d-flex justify-content-between align-items-center">
        <div class="corner bottom-left">
          {{#each device in deviceGP}}
            <span class="rounded-circle {{waitTime device}}">{{device}}</span> 
          {{/each}}
        </div>
        <div class="corner bottom-right">
          {{#each device in deviceDermatology}}
            <span class="rounded-circle {{waitTime device}}">{{device}}</span> 
          {{/each}}
        </div>
      </div>

      <div class="inner-container d-flex">
        <div class="corner bottom-left bg-gp">General Practitioner</div>
        <div class="corner bottom-right bg-derm">Dermatology</div>
      </div>
    </div>
  </div>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Patient Information</h4>
                <button type="button" class="btn-close close-modal" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6" id="patient-info">
                        <!-- Placeholder div for patient information -->
                    </div>
                    <div class="col-md-6">
                        <!-- Patient History -->
                        <h4 class="small-header">History</h4>
                        {{#if beaconHasHistory}}
                            <table class="history-table table table-bordered table-striped text-center">
                                <tbody>
                                    {{#each record in getcurrentBeaconHistory}}
                                        <tr class="col table-active device-row">
                                            <td>{{record.location}}</td>
                                            <td>{{getReadableTimestamp record.timestamp}}</td>
                                        </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        {{else}}
                            <p class="gray-text">No history</p>
                        {{/if}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="view-patient-page">Patient Page</button>
            </div>
        </div>
    </div> 

</div>
<div class="device-modal" id="unassigned-devices">
  <div class ="container text-center fw-bold device-modal-content">
  <div class="device-modal-header">
    <div class="device-modal-close">&times;</div>
  </div>

      <table class="table table-bordered table-striped">
          <thead class="col text-bg-secondary text-center">
            <th>Unassigned Devices</th>
          </thead>
          <tbody class="text-center">
            {{#each device in unassignedBeacons}}
            <tr>
              <td>{{device}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
  </div>
</div> 


<button class="device-modal-button">Show Unassigned Devices</button>



</template>
