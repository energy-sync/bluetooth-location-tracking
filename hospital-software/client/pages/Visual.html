<head>
  <link rel="stylesheet" href="/stylesheets/Visual.css">
  <script src="/scripts/Visual.js"></script>
</head>

<template name="Visual">
  <div class="Locator">
    <h1>Beacon Locator</h1>
    <p>Current location: {{currentLocation}}</p>
    <p>Locations in area:</p>
    <ul>
      {{#each locations}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  </div>

  <div class="container">
    <div class="controls">
      <button class="btn1">{{#if dot1}}Off{{else}}Reception{{/if}}</button>
      <button class="btn2">{{#if dot2}}Off{{else}}Lab{{/if}}</button>
      <button class="btn3">{{#if dot3}}Off{{else}}Practioner{{/if}}</button>
      <button class="btn4">{{#if dot4}}Off{{else}}Dermatology{{/if}}</button>
    </div>
    <div class="box">
      {{#if dot1}}
      <div class="dot top-left"><button disabled class="button"></button></div>
      {{/if}}
      {{#if dot2}}
      <div class="dot top-right"><button disabled class="button"></button></div>
      {{/if}}
      {{#if dot3}}
      <div class="dot bottom-left"><button disabled class="button"></button></div>
      {{/if}}
      {{#if dot4}}
      <div class="dot bottom-right"><button disabled class="button"></button></div>
      {{/if}}
    </div>
  </div>

  <div class="notes">
    <textarea placeholder="Take notes here..." class="note"></textarea>
  </div>
  
</template>
