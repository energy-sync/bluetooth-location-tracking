<head>
  <link rel="stylesheet" href="/stylesheets/Visual.css">
  <link rel=" "   href="patient.html">
  <link rel=" " href="Visual.js">
</head>

<template name="Visual">
  <div class="Locator">
    <h1>Beacon Locator</h1>
    <p>Current location: {{currentLocation}}</p>
    <p>Locations in area:</p>
    <ul>
      {{#each locations}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  </div>

  <div class="container">
    <button class="reception-btn">Reception</button>
    <button id="lab-btn">Lab</button>
    <button id="practitioner-btn">Practitioner</button>
    <button id="dermatology-btn">Dermatology</button>
  </div>
  
  </template>
