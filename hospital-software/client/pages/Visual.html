<template name="Visual">
  <div class="container">
    <h1>{{title}}</h1>
    <link rel="stylesheet" href="stylesheets/Visual.css">
    <div class="container">
      <div class="">
        <div class="reception-devices">
          <h2>Devices at Reception</h2>
          <ul>
            {{#each device in devicesReception}}
              <li>{{device}}</li>
            {{/each}}
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="lab-devices">
          <h2>Devices at Lab</h2>
          <ul>
            {{#each device in devicesLab}}
              <li>{{device}}</li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="gp-devices">
          <h2>Devices at General Practitioner</h2>
          <ul>
            {{#each device in devicesGP}}
              <li>{{device}}</li>
            {{/each}}
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="dermatology-devices">
          <h2>Devices at Dermatology</h2>
          <ul>
            {{#each device in devicesDermatology}}
              <li>{{device}}</li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
