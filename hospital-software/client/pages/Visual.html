<template name="Visual">
  <div class="Locator">
    <h1>Patient Locator</h1>
    <p>Current location: {{currentLocation}}</p>
    <p>Locations in area:</p>
    <ul>
      {{#each locations}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  </div>

  <div class="container">
    <div class="box">
      <div class="dot top-left {{#if dot1}}on{{/if}}"></div>
      <div class="dot top-right {{#if dot2}}on{{/if}}"></div>
      <div class="dot bottom-left {{#if dot3}}on{{/if}}"></div>
      <div class="dot bottom-right {{#if dot4}}on{{/if}}"></div>
    </div>
    <div class="notes">
      <textarea placeholder="Take notes here..." class="note">{{note}}</textarea>
    </div>
    <div class="controls">
      <button class="btn" id="btn1">{{#if dot1}}Off{{else}}On{{/if}}</button>
      <button class="btn" id="btn2">{{#if dot2}}Off{{else}}On{{/if}}</button>
      <button class="btn" id="btn3">{{#if dot3}}Off{{else}}On{{/if}}</button>
      <button class="btn" id="btn4">{{#if dot4}}Off{{else}}On{{/if}}</button>
    </div>
  </div>
</template>
