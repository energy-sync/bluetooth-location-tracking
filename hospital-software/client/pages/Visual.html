<head>
  <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Device Visual</title>
      
    </head>

   
  <template name="Visual">
          
          <div class="container-fluid border border-dark border-4" style="height: 75vh; width: 98%; min-width:800px; min-height:500px;position: relative;">
            <!--Bottom Left container-->
           <div class="container border-start border-bottom border-dark border-3 overflow-hidden" style="bottom: 25%; right: 30%; width: 25%; height: 40%; position:absolute">
            <h3><b><u>General Practitioner</u></b></h3>

            <div class="corner">
              {{#each device in patientsGP}}
                
                 <span class="rounded-circle {{waitTime device}}">{{device}}</span> 
               
              {{/each}}
            </div>

          </div>
          <!--Bottom Right container-->
          <div class="container border-top border-bottom border-dark border-3 overflow-hidden" style="top: 15%; right: 0; width: 20%; height: 40%;position:absolute">
            <h3><b><u>Dermatology</u></b></h3>

            <div class="corner ">
              {{#each device in patientsDermatology}}
                
                  <span class="rounded-circle {{waitTime device}}">{{device}}</span> 
               
              {{/each}}
            </div>

          </div>

          <div class="container border-start border-end border-dark border-3 overflow-hidden" style="top: 0%; right: 40%; width:45%; height:20%;  position: absolute;">
            <h3><b><u>Lab</u></b></h3>

            <div class="corner">
              {{#each device in patientsLab}}
                
                 <span class="rounded-circle {{waitTime device}}">{{device}}</span> 
               
              {{/each}}
            </div>

           </div>
         


          <div class="container border-start border-top border-end border-dark border-3 overflow-hidden" style="bottom: 20%; left: 20%; width:22%; height:35%;  position: absolute;">
           <h3><b><u>Waiting Room</u></b></h3>
          </div>
        

          <!--Middle container-->
          <!--position-absolute top-50 left-0 translate-middle-y w-25"-->
          <!--style="top: 60%; left: 50%; width:10%; height:80%; transform: translate(-50%, -50%); position: absolute;"-->
          <div class="container border-start border-top border-end border-dark border-3 overflow-hidden" style="bottom: 20%; left: 70%; width:10%; height:70%; position: absolute;">
            <h3><b><u>Hallway</u></b></h3>
          </div>

          <div class="container border-start border-top border-bottom border-dark border-3 overflow-hidden" style="top: 20%; right: 30%; width:60%; height:15%; position: absolute;">
            <h3><b><u>Hallway</u></b></h3>
          </div>
        

          <!--Top container-->
          <div class="container-fluid border-start border-top border-end border-dark border-3 overflow-hidden" style="bottom:0%; width:70%; height: 20%; left: 0; right: 0; position:absolute">
            <h3><b><u>Reception</u></b></h3>


            <div class="corner">
              {{#each device in patientsReception}}
                
 <span class="rounded-circle {{waitTime device}}">{{device}}</span> 
                               {{/each}}
            </div>




          </div>


          </div>
          
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Patient Information</h4>
                <button type="button" class="btn-close close-modal" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6" id="patient-info">
                        <!-- Placeholder div for patient information -->
                    </div>
                    <div class="col-md-6">
                        <!-- Patient History -->
                        <h4 class="small-header">History</h4>
                        {{#if beaconHasHistory}}
                            <table class="history-table table table-bordered table-striped text-center">
                                <tbody>
                                    {{#each record in getcurrentBeaconHistory}}
                                        <tr class="col table-active device-row">
                                            <td>{{record.location}}</td>
                                            <td>{{getReadableTimestamp record.timestamp}}</td>
                                        </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        {{else}}
                            <p class="gray-text">No history</p>
                        {{/if}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="view-patient-page">Patient Page</button>
            </div>
        </div>
    </div> 

</div>
<div class="device-modal" id="unassigned-devices">
  <div class ="container text-center fw-bold device-modal-content">
  <div class="device-modal-header">
    <div class="device-modal-close">&times;</div>
  </div>

      <table class="table table-bordered table-striped">
          <thead class="col text-bg-secondary text-center">
            <th>Unassigned Devices</th>
          </thead>
          <tbody class="text-center">
            {{#each device in unassignedBeacons}}
            <tr>
              <td>{{device}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
  </div>
</div> 


<button class="device-modal-button">Show Unassigned Devices</button>



</template>
