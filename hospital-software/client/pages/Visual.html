<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Locator</title>
</head>
<template name="Visual">
  <h1 class="text-decoration-underline">Visual Locator</h1>
  <div style="height: 2em;"></div>
  <div class="outer-container border border-dark">
    <div class="inner-container d-flex justify-content-between align-items-center">
      <div class="corner top-left border border-dark">Reception</div>
      <div class="corner top-right border border-dark">Lab</div>
    </div>
    <div class="inner-container d-flex justify-content-between align-items-center">
      <div class="corner top-left">
        {{#each device in deviceReception}}
        <span class="rounded-circle">{{device}}</span> 
        {{/each}}
      </div>
      <div class="corner top-right">
        {{#each device in deviceLab}}
        <span class="rounded-circle">{{device}}</span> 
        {{/each}}
      </div>
    </div>
    <div style="height: 4em;"></div>
    <div class="inner-container d-flex justify-content-between align-items-center">
      <div class="corner bottom-left">
        {{#each device in deviceGP}}
        <span class="rounded-circle">{{device}}</span> 
        {{/each}}
      </div>
      <div class="corner bottom-right">
        {{#each device in deviceDermatology}}
        <span class="rounded-circle">{{device}}</span> 
        {{/each}}
      </div>
    </div>
    <div class="inner-container d-flex justify-content-between align-items-center">
      <div class="corner bottom-left border border-dark">General Practicioner</div>
      <div class="corner bottom-right border border-dark">Dermatology</div>
    </div>
  </div>
</template>
