<template name="Visual">
  <h1 class="text-decoration-underline">Visual Locator</h1>
  <div style="height: 2em;"></div>
  <div class="container-fixed">
    <div class="container border border-dark">
      <div class="inner-container d-flex justify-content-between align-items-center">
        <div class="corner top-left bg-reception">Reception</div>
        <div class="corner top-right bg-lab">Lab</div>
      </div>

      <div class="inner-container d-flex justify-content-between align-items-start">
        <div class="corner top-left">
          {{#each device in deviceReception}}
            <span class="rounded-circle {{waitTime device}}">{{device}}</span> 
          {{/each}}         
        </div>
        <div class="corner top-right">
          {{#each device in deviceLab}}
            <span class="rounded-circle {{waitTime device}}">{{device}}</span> 
          {{/each}}
        </div>
      </div>

      <div class="inner-container d-flex justify-content-between align-items-center">
        <div class="corner bottom-left">
          {{#each device in deviceGP}}
            <span class="rounded-circle {{waitTime device}}">{{device}}</span> 
          {{/each}}
        </div>
        <div class="corner bottom-right">
          {{#each device in deviceDermatology}}
            <span class="rounded-circle {{waitTime device}}">{{device}}</span> 
          {{/each}}
        </div>
      </div>

      <div class="inner-container d-flex justify-content-between align-items-center">
        <div class="corner bottom-left bg-gp">General Practitioner</div>
        <div class="corner bottom-right bg-derm">Dermatology</div>
      </div>
    </div>
  </div>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        
        <div class="modal-header">
          <h4 class="modal-title">Patient Information</h4>
          <button type="button" class="btn-close close-modal" data-bs-dismiss="modal"></button>
        </div>
  
        
        <div class="modal-body">
        
        </div>
  
        
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="view-patient-page">Patient Page</button>
        </div>
  
      </div>
    </div>
  </div> 
  
  

</template>
