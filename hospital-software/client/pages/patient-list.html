<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
</head>
<template name="patientList">
    <div class="container pt-3 title">
        <h1>Patient List</h1>
        <div class="d-md-flex justify-content-md-end pe-3 gap-2">
            <input type="text" id="search" value={{getSearch}}>
            <button class="btn btn-primary" id="searchButton">Search</button>
        </div>
        <div class="vstack">
            <table class="table">
                <thead>
                    <th scope="col">Name</th>
                    <th scope="col">Patient ID</th> 
                    <th scope="col">Physician Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Beacon ID</th>
                    <th scope="col">Last Updated</th>
                </thead>
                <tbody>
                    {{#each patient in patients}}
                        {{#if isInSearch patient}}
                            {{> patientRow patient=patient}}
                        {{/if}}
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="patientRow">
    <tr class="patientRow">
        <td>{{patient.patientInformation.patientName}}</td>
        <td>{{patient.patientInformation.patientID}}</td>
        <td>{{patient.patientInformation.physicianName}}</td>
        <td class="namecase">{{patient.location}}</td>
        <td>{{patient.beaconID}}</td>
        <td>{{patient.timeOfUpdate}}</td>
    </tr>
</template>
