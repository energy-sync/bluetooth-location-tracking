<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
</head>
<template name="patientList">


    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/patient-overview">Overview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/patient-list">Patient-List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/visualization">Visualization</a>
            </li>
          </ul>
        </div>
      </nav>


    <div class="container pt-3 title">
        <h1>Patient List</h1>
        <div class="d-md-flex justify-content-md-end pe-3 gap-2">
            <input type="text" id="search" value={{getSearch}}>
            <button class="btn btn-primary" id="searchButton">Search</button>
        </div>
        <div class="vstack">
            <table class="table table-striped table-bordered table-hover">
                <thead class="patient col text-bg-secondary">
                    <th scope="col">Name</th>
                    <th scope="col">Patient ID</th>
                    <th scope="col">Physician Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Beacon ID</th>
                    <th scope="col">Wait Time</th>
                    <th scope="col">Special Assistance</th>
                </thead>
                <tbody>
                    {{#each patient in patients}}
                    {{#if isInSearch patient}}
                    {{> patientRow patient=patient}}
                    {{/if}}
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="patientRow">
    <tr class="patient patientRow">
        <td class="patient">{{patient.patientInformation.patientName}}</td>
        <td class="patient">{{patient.patientInformation.patientID}}</td>
        <td class="patient">{{patient.patientInformation.physicianName}}</td>
        <td class="patient namecase">{{patient.location}}</td>
        <td class="patient">{{patient.beaconID}}</td>
        <td class="patient">{{waitTime patient}}</td>
        <td class="patient">{{patient.patientInformation.specialAssistance}}</td>
    </tr>
</template>
