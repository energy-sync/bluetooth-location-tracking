<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 class="text-decoration-underline">Device Visual</h1>
    <br>
  </head>

<template name="visualization">
    <div class="container  border border-dark">
    <div class="container d-flex justify-content-between align-items-center ">
        <div class="w-25 corner top-left border border-dark">Reception</div>
        <div class="w-25 corner top-right border border-dark">Lab</div>
      </div>
      <div class="container d-flex justify-content-between align-items-center ">
        
        <div class="corner top-left ">
          {{#each device in deviceReception}}
          <span class="rounded-circle">{{device}}</span> 
            {{/each}}
          </div>
        
        <div class="corner top-right ">
          {{#each device in deviceLab}}
          <span class="rounded-circle">{{device}}</span> 
          {{/each}}
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="container d-flex justify-content-between align-items-center">
        <div class="corner bottom-left ">
          {{#each device in deviceGP}}
          <span class="rounded-circle">{{device}}</span> 
          {{/each}}
        </div>
        <div class="corner bottom-right">
          {{#each device in deviceDermatology}}
          <span class="rounded-circle">{{device}}</span> 
          {{/each}}
        </div>
      </div>
      <div class="container d-flex justify-content-between align-items-center">
        <div class=" w-25 corner bottom-left border border-dark">General Practicioner</div>
        <div class="w-25 corner bottom-right border border-dark">Dermatology</div>
      </div>
    </div>
</template>
