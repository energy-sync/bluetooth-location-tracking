<head>
  <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Device Visual</title>
      
    </head>

   
  <template name="visualization">


      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/patient-overview">Overview</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/patient-list">Patient-List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/visualization">Visualization</a>
              </li>
            </ul>
          </div>
        </nav>
  <br>
      
        


          <div class="container-fluid border border-dark " style="height: 75vh;position: relative;">
            <!--Bottom Left container-->
           <div class="container border border-dark" style="bottom: 0; left: 0; width: 45%; height: 50%;position:absolute">
            <h3><b><u>General Practitioner</u></b></h3>

            <div class="corner">
              {{#each device in patientsGP}}
                
                  <span name="devices" class="{{age device}} {{specialAssistance device}}">{{device}}</span> 
               
              {{/each}}
            </div>

          </div>
          <!--Bottom Right container-->
          <div class="container border border-dark" style="bottom: 0; right: 0; width: 45%; height: 40%;position:absolute">
            <h3><b><u>Dermatology</u></b></h3>

            <div class="corner ">
              {{#each device in patientsDermatology}}
                
                  <span name="devices" class="{{age device}} {{specialAssistance device}}">{{device}}</span> 
               
              {{/each}}
            </div>

          </div>

          <div class="container border border-dark" style="top: 20%; right: 0; width:45%; height:40%;  position: absolute;">
            <h3><b><u>Lab</u></b></h3>

            <div class="corner">
              {{#each device in patientsLab}}
                
                  <span name="devices" class="{{age device}} {{specialAssistance device}}">{{device}}</span> 
               
              {{/each}}
            </div>

           </div>
         


          <div class="container border border-dark" style="top: 20%; left: 0; width:45%; height:30%;  position: absolute;">
           <h3><b><u>Waiting Room</u></b></h3>
          </div>
        

          <!--Middle container-->
          <div class="container border border-dark" style="top: 20%; left: 45%; width:10%; height:80%;  position: absolute; min-width: 10%">
            <h3><b><u>Hallway</u></b></h3>
          </div>
        

          <!--Top container-->
          <div class="container-fluid border border-dark" style="top: 0; height: 20%; left: 0; right: 0; position:absolute">
            <h3><b><u>Reception</u></b></h3>


            <div class="corner">
              {{#each device in patientsReception}}
                
                  <span name="devices" class="{{age device}} {{specialAssistance device}}">{{device}}</span> 
               
              {{/each}}
            </div>




          </div>


          </div>
          


    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            
            <div class="modal-header">
              <h4 class="modal-title">Patient Information</h4>
              <button type="button" class="btn-close close-modal" data-bs-dismiss="modal"></button>
            </div>
      
            
            <div class="modal-body">
            
            </div>
      
            
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="view-patient-page">Patient Page</button>
            </div>
      
          </div>
        </div>
      </div> 

<div class="container border border-dark legend-container" >

      <div class="device-legend">
        <div class="device-legend-item">
          <div class="device-color infant"></div>
          <div class="device-label">Age (0-1)</div>
        </div>
        <div class="device-legend-item">
          <div class="device-color child"></div>
          <div class="device-label">Age (2-12)</div>
        </div>
        <div class="device-legend-item">
          <div class="device-color adolescent"></div>
          <div class="device-label">Age (13-17)</div>
        </div>
        <div class="device-legend-item">
          <div class="device-color adult"></div>
          <div class="device-label">Age (18-64)</div>
        </div>
        <div class="device-legend-item">
          <div class="device-color elderly"></div>
          <div class="device-label">Age (65+)</div>
        </div>
        <div class="device-legend-item">
          <div class="device-color-SA assistance"></div>
          <div class="device-label">Special Assistance</div>
        </div>
      </div>
    </div>

<br>

<div class="container text-center fw-bold mx-auto">
      <table class="table table-bordered table-striped ">
          <thead class="col text-bg-secondary text-center">
            <th>Unassigned Devices</th>
          </thead>
          <tbody class="text-center">
            {{#each device in unassignedBeacons}}
            <tr>
              <td>{{device}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
    </div> 

     


  </template>
