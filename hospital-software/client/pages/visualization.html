<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Device Visual</title>
        
      </head>

     
    <template name="visualization">


        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/patient-overview">Overview</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/patient-list">Patient-List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/visualization">Visualization</a>
                </li>
              </ul>
            </div>
          </nav>
    
        


      <h1 class="text-decoration-underline">Device Visual</h1>
      <br>
        <div class="container  border border-dark">
        <div class="container d-flex justify-content-between align-items-center ">
            <div class="w-25 corner top-left border border-dark">Reception</div>
            <div class="w-25 corner top-right border border-dark">Lab</div>
          </div>
          <div class="container d-flex justify-content-between align-items-center ">
            
            <div class="corner top-left">
              {{#each device in patientsReception}}
                
                  <span name="devices" class="{{age device}} {{specialAssistance device}}">{{device}}</span> 
               
              {{/each}}
            </div>
            
            
            <div class="corner top-right ">
              {{#each device in patientsLab}}
              <span name="devices" class="{{age device}} {{specialAssistance device}}">{{device}}</span> 
              {{/each}}
            </div>
          </div> 
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <div class="container d-flex justify-content-between align-items-center">
            <div class="corner bottom-left ">
              {{#each device in patientsGP}}
              <span name="devices" class="{{age device}} {{specialAssistance device}}">{{device}}</span> 
              {{/each}}
            </div>
            <div class="corner bottom-right">
              {{#each device in patientsDermatology}}
              <span name="devices" class="{{age device}} {{specialAssistance device}}">{{device}}</span> 
              {{/each}}
            </div>
          </div>
          <div class="container d-flex justify-content-between align-items-center">
            <div class=" w-25 corner bottom-left border border-dark">General Practicioner</div>
            <div class="w-25 corner bottom-right border border-dark">Dermatology</div>
          </div>
        </div>



      <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
        
              
              <div class="modal-header">
                <h4 class="modal-title">Patient Information</h4>
                <button type="button" class="btn-close close-modal" data-bs-dismiss="modal"></button>
              </div>
        
              
              <div class="modal-body">
              
              </div>
        
              
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="view-patient-page">Patient Page</button>
              </div>
        
            </div>
          </div>
        </div> 

<div class="container border border-dark legend-container" >

        <div class="device-legend">
          <div class="device-legend-item">
            <div class="device-color device-infant"></div>
            <div class="device-label">Age (0-1)</div>
          </div>
          <div class="device-legend-item">
            <div class="device-color device-child"></div>
            <div class="device-label">Age (2-12)</div>
          </div>
          <div class="device-legend-item">
            <div class="device-color device-adolescent"></div>
            <div class="device-label">Age (13-17)</div>
          </div>
          <div class="device-legend-item">
            <div class="device-color device-adult"></div>
            <div class="device-label">Age (18-64)</div>
          </div>
          <div class="device-legend-item">
            <div class="device-color device-elderly"></div>
            <div class="device-label">Age (65+)</div>
          </div>
        </div>
      </div>

    </template>
