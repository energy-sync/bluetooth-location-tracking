<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Overview</title>
</head>

<template name="landing">
  <h1>Select View</h1>
  <div class="container-fluid w-50">
      <select class="form-select" id="selectedDepartment">
          <option value="General Info">General Information</option>
          {{#each department in departments}}
          <option value="{{department}}">{{department}}</option>
          {{/each}}
      </select>
  </div>
  {{#if generalInfo}}
  {{> patientOverview}}
  {{/if}}
  {{#if surgery}}
  {{> surgeryTemplate}}
  {{/if}}
  {{#if gyno}}
  {{> gynoTemplate}}
  {{/if}}
  {{#if paeds}}
  {{> paedsTemplate}}
  {{/if}}
  {{#if eye}}
  {{> eyeTemplate}}
  {{/if}}
  {{#if ent}}
  {{> entTemplate}}
  {{/if}}
  {{#if dental}}
  {{> dentalTemplate}}
  {{/if}}
  {{#if ortho}}
  {{> orthoTemplate}}
  {{/if}}
  {{#if neuro}}
  {{> neuroTemplate}}
  {{/if}}
  {{#if cardio}}
  {{> cardioTemplate}}
  {{/if}}
  {{#if psych}}
  {{> psychTemplate}}
  {{/if}}
  {{#if skin}}
  {{> skinTemplate}}
  {{/if}}
  {{#if plasticSurgery}}
  {{> plasticSurgeryTemplate}}
  {{/if}}
  {{#if rehab}}
  {{> rehabTemplate}}
  {{/if}}
  {{#if pharma}}
  {{> pharmaTemplate}}
  {{/if}}
  {{#if radio}}
  {{> radioTemplate}}
  {{/if}}
</template>

<template name="patientOverview">
  <div class="container pt-3 title">
    <h1>General Information Of Patient Locations</h1>
    <div class="vstack">
        <table class="table">
            <thead>
                <th scope="col">Beacon Number</th>
                <th scope="col">Department</th>
                <th scope="col">Time of Day</th> 
                <th scope="col">Day of Week</th>
            </thead>
            <tbody>
                {{#each beacon in beacons}}
                  {{> beaconRow beacon=beacon}}
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
</template>

<template name="beaconRow">
  <tr class="beaconRow">
    <td>{{beacon.beaconNumber}}</td>
    <td>{{beacon.department}}</td>
    <td>{{beacon.time}}</td>
    <td>{{beacon.day}}</td>
  </tr>
</template>
