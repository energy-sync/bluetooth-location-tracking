<head>
  <Title>Overview</Title>
  <link rel="stylesheet" href="/stylesheets/patient-overview.css">
  <!--<script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>-->
  <!--<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->
  <!--<script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>-->
</head>


<template name="patientOverview">

  <div class="container">
    <div class="row">
      <div class="col-6 col-lg-4">
        <h4>Receptionist</h4>
        <table class="table table-striped table-bordered table-hover">
          <tr>
            <th>Avg Wait Time</th>
            <th>{{receptionAverageWait}} Min</th>
          </tr>
          <tr>
            <th>Current Patients</th>
            <th>{{receptionPatientCount}}</th>
          </tr>
          <tr>
            <th>Busiest Time</th>
            <th>{{receptionBusiest}}:00</th>
          </tr>
        </table>
        
      </div>


      <div class="col-6 col-lg-4">
        <h4>General Practioner</h4>
        <table class="table table-striped table-bordered table-hover">
          <tr>
            <th>Avg Wait Time</th>
            <th>{{generalAverageWait}} Min</th>
          </tr>
          <tr>
            <th>Current Patients</th>
            <th>{{generalPatientCount}}</th>
          </tr>
          <tr>
            <th>Busiest Time</th>
            <th>{{generalBusiest}}:00</th>
          </tr>
        </table>
        
        <div><!--Bar Graph--></div>
      </div>
    
      <div class="col-6 col-lg-4">
        <h4>Dermatology</h4>
        <table class="table table-striped table-bordered table-hover">
          <tr>
            <th>Avg Wait Time</th>
            <th>{{dermatologyAverageWait}} Min</th>
          </tr>
          <tr>
            <th>Current Patients</th>
            <th>{{dermatologyPatientCount}}</th>
          </tr>
          <tr>
            <th>Busiest Time</th>
            <th>{{dermatologyBusiest}}:00</th>
          </tr>
        </table>
        
        <div><!--Bar Graph--></div>
      </div>

      <div class="col-6 col-lg-4">
        <h4>Lab</h4>
        <table class="table table-striped table-bordered table-hover">
          <tr>
            <th>Avg Wait Time</th>
            <th>{{labAverageWait}} Min</th>
          </tr>
          <tr>
            <th>Current Patients</th>
            <th>{{labPatientCount}}</th>
          </tr>
          <tr>
            <th>Busiest Time</th>
            <th>{{labBusiest}}:00</th>
          </tr>
        </table>
        
        <div><!--Bar Graph--></div>
      </div>
    </div>
  </div>


  <div id="averageWait"></div>
  
  <!--<canvas id="waitingTraffic" width="600" height="400"></canvas>-->
<!--Donut chart and Visualizer should be placed side by side, and responsively stack vertically when in smaller viewport sizes-->
  <!--<div id="donutchart" style="width: 900px; height: 500px;"></div>-->

  <!--<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->

  

</template>
