<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Overview</title>
</head>

<template name="landing">
    {{>receptionistTemplate}}
    {{>labTemplate}}
    {{>generalPractitionerTemplate}}
    {{>dermaTemplate}}
    
</template>
<template name="receptionistTemplate">
    <div class="container pt-3 title">
        <h1>Receptionist Information</h1>
        <div class="vstack">
            <table class="table table-striped table-bordered table-hover">
                <thead class="col text-bg-secondary">
                        <th scope="col">Number of Patients</th>
                        <th scope="col">Busiest Time</th>
                        <th scope="col">Busiest Day</th> 
                </thead>
                <tbody>
                    <tr class="receptionistRow">
                        <td>{{patientNum}}</td>
                        <td>{{busiestTime}}:00 </td>
                        <td>{{busiestDay}}</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        <div id="Receptionist" style="width:400px; height: 500px;" class="container d-flex align-items-center justify-content-center" ></div>
    </div>
</template>
