<template name="landing">
    <h1>Select View</h1>
    <div class="container-fluid w-50">
        <select class="form-select" id="selectedDepartment">
            <option value="General Info">General Information</option>
            {{#each department in departments}}
            <option value="{{department}}">{{department}}</option>
            {{/each}}
        </select>
    </div>
    {{#if generalInfo}}
    {{> patientOverview}}
    {{/if}}
    {{#if surgery}}
    {{> surgeryTemplate}}
    {{/if}}
    {{#if gyno}}
    {{> gynoTemplate}}
    {{/if}}
    {{#if paeds}}
    {{> paedsTemplate}}
    {{/if}}
    {{#if eye}}
    {{> eyeTemplate}}
    {{/if}}
    {{#if ent}}
    {{> entTemplate}}
    {{/if}}
    {{#if dental}}
    {{> dentalTemplate}}
    {{/if}}
    {{#if ortho}}
    {{> orthoTemplate}}
    {{/if}}
    {{#if neuro}}
    {{> neuroTemplate}}
    {{/if}}
    {{#if cardio}}
    {{> cardioTemplate}}
    {{/if}}
    {{#if psych}}
    {{> psychTemplate}}
    {{/if}}
    {{#if skin}}
    {{> skinTemplate}}
    {{/if}}
    {{#if plasticSurgery}}
    {{> plasticSurgeryTemplate}}
    {{/if}}
    {{#if rehab}}
    {{> rehabTemplate}}
    {{/if}}
    {{#if pharma}}
    {{> pharmaTemplate}}
    {{/if}}
    {{#if radio}}
    {{> radioTemplate}}
    {{/if}}
</template>

<template name="patientOverview">
    <div class="container pt-3 title">
        <h1>General Information Of Patient Locations</h1>
        <div class="vstack">
            <table class="table table-striped table-bordered table-hover">
                <thead class="col text-bg-secondary">
                    <th scope="col">Beacon Number</th>
                    <th scope="col">Department</th>
                    <th scope="col">Time of Day</th>
                    <th scope="col">Day of Week</th>
                </thead>
                <tbody>
                    {{#each beacon in beacons}}
                    {{> beaconRow beacon=beacon}}
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="beaconRow">
    <tr class="beaconRow">
        <td>{{beacon.beaconID}}</td>
        <td>{{beacon.department}}</td>
        <td>{{beacon.hour}}:{{beacon.minute}}</td>
        <td>{{beacon.day}}</td>
    </tr>
</template>

<template name="surgeryTemplate">
    <div class="container pt-3 title">
        <h1>Surgery Information</h1>
        <div class="vstack">
            <table class="table table-striped table-bordered table-hover">
                <thead class="col text-bg-secondary">
                        <th scope="col">Number of Patients</th>
                        <th scope="col">Busiest Time</th>
                        <th scope="col">Busiest Day</th> 
                </thead>
                <tbody>
                    <tr class="surgeryRow">
                        <td>{{patientNum}}</td>
                        <td>{{busiestTime}}:00 </td>
                        <td>{{busiestDay}}</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        <div id="container" style="width:800px; height: 500px;" class="container d-flex align-items-center justify-content-center" ></div>
    </div>
</template>
