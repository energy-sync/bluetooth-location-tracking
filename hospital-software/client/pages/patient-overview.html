<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Overview</title>
</head>

<template name="landing">
    <h1>Select View</h1>
    <div class="container-fluid w-50">
        <select class="form-select" id="selectedLocation">
            <option value="General Info">General Information</option>
            {{#each location in locations}}
            <option value="{{location}}">{{location}}</option>
            {{/each}}
        </select>
    </div>
    {{#if generalInfo}}
    {{> patientOverview}}
    {{/if}}
    {{#if receptionist}}
    {{> receptionistTemplate}}
    {{/if}}
    {{#if lab}}
    {{> labTemplate}}
    {{/if}}
    {{#if generalPractitioner}}
    {{> generalPractitionerTemplate}}
    {{/if}}
    {{#if derma}}
    {{> dermaTemplate}}
    {{/if}}
    
</template>

<template name="patientOverview">
    <div class="container pt-3 title">
        <h1>General Information Of Patient Locations</h1>
        <div class="vstack">
            <table class="table table-striped table-bordered table-hover">
                <thead class="col text-bg-secondary">
                    <th scope="col">Beacon Number</th>
                    <th scope="col">Department</th>
                    <th scope="col">Time of Day</th>
                    <th scope="col">Day of Week</th>
                </thead>
                <tbody>
                    {{#each beacon in beacons}}
                    {{> beaconRow beacon=beacon}}
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="beaconRow">
    <tr class="beaconRow">
        <td>{{beacon.beaconID}}</td>
        <td>{{beacon.location}}</td>
        <td>{{beacon.hour}}:{{beacon.minute}}</td>
        <td>{{beacon.day}}</td>
    </tr>
</template>

<template name="receptionistTemplate">
    <div class="container pt-3 title">
        <h1>Receptionist Information</h1>
        <div class="vstack">
            <table class="table table-striped table-bordered table-hover">
                <thead class="col text-bg-secondary">
                        <th scope="col">Number of Patients</th>
                        <th scope="col">Busiest Time</th>
                        <th scope="col">Busiest Day</th> 
                </thead>
                <tbody>
                    <tr class="receptionistRow">
                        <td>{{patientNum}}</td>
                        <td>{{busiestTime}}:00 </td>
                        <td>{{busiestDay}}</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        <div id="container" style="width:800px; height: 500px;" class="container d-flex align-items-center justify-content-center" ></div>
    </div>
</template>
