<template name="patientOverview">
  <table class="table">
    <!--Table  -->
    <thead>
      <th scope="col">Department</th>
      <th scope="col">Time</th>
      <th scope="col">Day</th>
      <th scope="col">Current No. of Patients</th>
      <th scope="col">Busiest Time</th>
    </thead>

    <tbody>
      {{#each beacon in beacons}}
      {{#if isInSearch beacon}}
      {{> beaconRow beacon=beacon}}
      {{/if}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="beaconRow">
  <tr class="beaconRow">
    <td>{{beacon.department}}</td>
    <td>{{beacon.time}}</td>
    <td>{{beacon.day}}</td>
  </tr>
</template>
