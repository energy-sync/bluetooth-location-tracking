<head>
    <title>Patient Head</title>
    <link rel="stylesheet" href="/stylesheets/patient.css">
</head>

<template name="patientInformation">
    <p>Select Department:</p>
    <div class="container-fluid w-50">
        <select class="form-select" name="departments" id="departments">
            <option value="reception">Reception</option>
            <option value="practitioner">General Practitioner</option>
            <option value="lab">Lab</option>
            <option value="dermatology">Dermatology</option>
        </select>
    </div>
    <br>
</template>

<template name="patient">
   <!-- {{> patientInformation}}-->
    <h1>Name: {{patient.patientInformation.patientName}}</h1>
    <h2><b>Location:</b> {{patient.location}}</h2>
    <h3><b>Assigned Beacon:</b> {{patient.beaconID}}</h3>
    <select id="beaconIDs">
        {{#each id in ids}}
        <option value="{{id}}">{{id}}</option>
        {{/each}}
        <option value="" selected>Un-Assign Beacon</option>
    </select>
    <button id="assignBtn">Assign Beacon</button>
    <h5>Basic Information:</h5>
    <div class="vstack">
        <table class="table table-striped table-bordered table-hover">
            <tr>

                <td><b>Date of Birth:</b> {{patient.patientInformation.DOB}}</td>
                <td><b>Age:</b> {{patient.patientInformation.age}}</td>
                <td><b>Address:</b> {{patient.patientInformation.address}}</td>
            </tr>
            <tr>
                <td><b>Patient ID:</b> {{patient.patientInformation.patientID}}</td>
                <td><b>Assigned Physician:</b> {{patient.patientInformation.physicianName}}</td>
            </tr>
        </table>
    </div>
    {{#if inLab}}
    {{>lab}}
    {{/if}}
    {{#if inDerma}}
    {{>dermatology}}
    {{/if}}
    {{#if inReception}}
    {{>receptionist}}
    {{/if}}
    {{#if inPractitioner}}
    {{>practitioner}}
    {{/if}}
</template>

<template name="vitals">
    <h5>Vitals:</h5>
    <div class="vstack">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <td><b>Blood Pressure:</b> {{patient.vitals.bloodPressure}}</td>
                <td><b>Heart Rate:</b> {{patient.vitals.heartRate}}</td>
                <td><b>Height:</b> {{patient.vitals.height}}</td>
                <td><b>Weight:</b> {{patient.vitals.weight}}</td>
            </tr>
        </table>
    </div>
    <br>
</template>

<template name="labWork">
    <h5>Lab Work:</h5>
    <div class="vstack">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <td><b>RBC:</b> {{patient.labWork.RBC}}</td>
                <td><b>Blood Glucose Level:</b> {{patient.labWork.bloodGlucose}}</td>
                <td><b>Hemoglobin:</b> {{patient.labWork.hemoglobin}}</td>
            </tr>
            <tr>
                <td><b>Hematocrit:</b> {{patient.labWork.hematocrit}}</td>
                <td><b>MCV:</b> {{patient.labWork.MCV}}</td>
                <td><b>WBC:</b> {{patient.labWork.WBC}}</td>
            </tr>
            <tr>
                <td><b>Sodium:</b> {{patient.labWork.sodium}}</td>
                <td><b>Potassium:</b> {{patient.labWork.potassium}}</td>
                <td><b>Platelet Count:</b> {{patient.labWork.plateletCount}}</td>
            </tr>
        </table>
    </div>
    <br>
</template>

<template name="prescriptions">
    <h5>Prescriptions:</h5>
    <ul class="list-group">
        {{#each prescription in patient.prescriptions}}
        <li>{{prescription}}</li>
        {{/each}}
    </ul>
</template>
<template name="dermatology">
    <h5>Dermatology:</h5>
    <div class="container text-center">
        <table class="table table-striped table-bordered table-hover">
            <tr>
            <td><b>Acne:</b> {{printBool patient.dermatology.acne}}</td>
            <td><b>Acne Scars:</b> {{printBool patient.dermatology.acneScars}}</td>
            <td><b>Eczema and Dermatitis:</b> {{printBool patient.dermatology.eczemaAndDermatitis}}</td>
            <td><b>Hair Loss:</b> {{printBool patient.dermatology.hairLoss}}</td>
        </tr>
        <tr>
            <td><b>Nail Problems:</b> {{printBool patient.dermatology.nailProblems}}</td>
            <td><b>Warts:</b> {{printBool patient.dermatology.warts}}</td>
            <td><b>Fungal Infections:</b> {{printBool patient.dermatology.fungalInfections}}</td>
            <td><b>Skin Cancer:</b> {{printBool patient.dermatology.skinCancer}}</td>
        </tr>
        <tr>
            <td><b>Shingles:</b> {{printBool patient.dermatology.shingles}}</td>
            <td><b>Rosacea:</b> {{printBool patient.dermatology.rosacea}}</td>
            <td><b>Psoriasis:</b> {{printBool patient.dermatology.psoriasis}}</td>
            <td><b>Vitiligo:</b> {{printBool patient.dermatology.vitiligo}}</td>
        </tr>
        </table>
    </div>
    <br>
</template>

<template name="receptionist">

</template>

<template name="practitioner">
    {{> vitals}}
    {{> labWork}}
    {{> prescriptions}}
</template>

<template name="lab">
    {{> vitals}}
    {{> labWork}}
</template>
