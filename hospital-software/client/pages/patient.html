<head>
    <title>Patient Head</title>
    <link rel="stylesheet" href="/stylesheets/patient.css">
</head>

<template name="patientInformation">
    <p>Select Department:</p>
    <div class="container-fluid w-50">
        <select class="form-select" name="departments" id="departments">
            <option value="reception">Reception</option>
            <option value="practitioner">General Practitioner</option>
            <option value="lab">Lab</option>
            <option value="dermatology">Dermatology</option>
        </select>
    </div>
    <br>
</template>

<template name="patient">
   <!-- {{> patientInformation}}-->
    <h1>Name: {{patient.patientInformation.patientName}}</h1>
    <h2><b>Location:</b> {{patient.location}}</h2>
    <h3><b>Assigned Beacon:</b> {{patient.beaconID}}</h3>
    <select id="beaconIDs">
        {{#each id in ids}}
        <option value="{{id}}">{{id}}</option>
        {{/each}}
        <option value="" selected>Un-Assign Beacon</option>
    </select>
    <button id="assignBtn">Assign Beacon</button>
    <h5>Basic Information:</h5>
    <div class="vstack">
        <table class="table">
            <tr>

                <th>Date of Birth: {{patient.patientInformation.DOB}}</th>
                <th>Age: {{patient.patientInformation.age}}</th>
                <th>Address: {{patient.patientInformation.address}}</th>
            </tr>
            <tr>
                <th>Patient ID: {{patient.patientInformation.patientID}}</th>
                <th>Assigned Physician: {{patient.patientInformation.physicianName}}</th>
            </tr>
        </table>
    </div>
    {{#if inLab}}
    {{>lab}}
    {{/if}}
    {{#if inDerma}}
    {{>dermatology}}
    {{/if}}
    {{#if inReception}}
    {{>receptionist}}
    {{/if}}
    {{#if inPractitioner}}
    {{>practitioner}}
    {{/if}}
</template>

<template name="vitals">
    <h5>Vitals:</h5>
    <div class="vstack">
        <table class="table">
            <tr>
                <th>Blood Pressure: {{patient.vitals.bloodPressure}}</th>
                <th>Heart Rate: {{patient.vitals.heartRate}}</th>
                <th>Height: {{patient.vitals.height}}</th>
                <th>Weight: {{patient.vitals.weight}}</th>
            </tr>
        </table>
    </div>
    <br>
</template>

<template name="labWork">
    <h5>Lab Work:</h5>
    <div class="vstack">
        <table class="table">
            <tr>
                <th>RBC: {{patient.labWork.RBC}}</th>
                <th>Blood Glucose Level: {{patient.labWork.bloodGlucose}}</th>
                <th>Hemoglobin: {{patient.labWork.hemoglobin}}</th>
            </tr>
            <tr>
                <th>Hematocrit: {{patient.labWork.hematocrit}}</th>
                <th>MCV: {{patient.labWork.MCV}}</th>
                <th>WBC: {{patient.labWork.WBC}}</th>
            </tr>
            <tr>
                <th>Sodium: {{patient.labWork.sodium}}</th>
                <th>Potassium: {{patient.labWork.potassium}}</th>
                <th>Platelet Count: {{patient.labWork.plateletCount}}</th>
            </tr>
        </table>
    </div>
    <br>
</template>

<template name="prescriptions">
    <h5>Prescriptions:</h5>
    <ul class="list-group">
        {{#each prescription in patient.prescriptions}}
        <li>{{prescription}}</li>
        {{/each}}
    </ul>
</template>
<template name="dermatology">
    <h5>Dermatology:</h5>
    <div class="container text-center">
        <div class="row">
            <div class="col"><b>Acne:</b> {{printBool patient.dermatology.acne}}</div>
            <div class="col"><b>Acne Scars:</b> {{printBool patient.dermatology.acneScars}}</div>
            <div class="col"><b>Eczema and Dermatitis:</b> {{printBool patient.dermatology.eczemaAndDermatitis}}</div>
            <div class="col"><b>Hair Loss:</b> {{printBool patient.dermatology.hairLoss}}</div>
        </div>
        <div class="row">
            <div class="col"><b>Nail Problems:</b> {{printBool patient.dermatology.nailProblems}}</div>
            <div class="col"><b>Warts:</b> {{printBool patient.dermatology.warts}}</div>
            <div class="col"><b>Fungal Infections:</b> {{printBool patient.dermatology.fungalInfections}}</div>
            <div class="col"><b>Skin Cancer:</b> {{printBool patient.dermatology.skinCancer}}</div>
        </div>
        <div class="row">
            <div class="col"><b>Shingles:</b> {{printBool patient.dermatology.shingles}}</div>
            <div class="col"><b>Rosacea:</b> {{printBool patient.dermatology.rosacea}}</div>
            <div class="col"><b>Psoriasis:</b> {{printBool patient.dermatology.psoriasis}}</div>
            <div class="col"><b>Vitiligo:</b> {{printBool patient.dermatology.vitiligo}}</div>
        </div>
    </div>
    <br>
</template>

<template name="receptionist">

</template>

<template name="practitioner">
    {{> vitals}}
    {{> labWork}}
    {{> prescriptions}}
</template>

<template name="lab">
    {{> vitals}}
    {{> labWork}}
</template>
