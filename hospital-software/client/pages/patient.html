<head>
    <title>Patient Head</title>
    <link rel="stylesheet" href="/stylesheets/patient.css">
</head>

<template name="patientInformation">

  

    <p>Select Department:</p>
    <div class="container-fluid w-50">
        <select class="form-select" name="departments" id="departments">
            <option value="reception">Reception</option>
            <option value="practitioner">General Practitioner</option>
            <option value="lab">Lab</option>
            <option value="dermatology">Dermatology</option>
        </select>
    </div>
    <br>
</template>

<template name="patient">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/patient-overview">Overview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/patient-list">Patient-List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/visualization">Visualization</a>
            </li>
          </ul>
        </div>
      </nav>


   <!-- {{> patientInformation}}-->
    <h1>Name: {{patient.patientInformation.patientName}}</h1>
    <h2><b>Location:</b> {{patient.location}}</h2>
    <h3><b>Assigned Beacon:</b> {{patient.beaconID}}</h3>
    <select id="beaconIDs">
        {{#each id in ids}}
        <option value="{{id}}">{{id}}</option>
        {{/each}}
        <option value="" selected>Un-Assign Beacon</option>



        
    </select>
<br>
<h3><b>Special Assistance:</b></h3>
<div class="radio-buttons">
    <label>
      <input type="radio" name="specialAssistance" value="Yes">
      Yes
    </label>
    <label>
      <input type="radio" name="specialAssistance" value="No" checked>
      No
    </label>
  </div>
  
<br>  

    <button id="assignBtn">Assign Beacon</button>

    

    

    <h5>Basic Information:</h5>
                
    <div class="vstack">
        <table class="table table-bordered table-striped table-hover">
            <thead class=" text-bg-secondary">
                <th scope="row">Date of Birth:</th>
                <th scope="row" >Age:</th> 
                <th scope="row" >Address:</th>
                <th scope="row">Patient ID:</th>
                <th scope="row">Assigned Physician:</th>
            </thead>
            <tbody>

                <tr>                
                    <td>{{patient.patientInformation.DOB}}</td>
                    <td>{{patient.patientInformation.age}}</td>
                    <td>{{patient.patientInformation.address}}</td>  
                    <td>{{patient.patientInformation.patientID}}</td>
                    <td>{{patient.patientInformation.physicianName}}</td>
                </tr>

            </tbody>
        </table>
    </div>
    
    {{#if inLab}}
    {{>lab}}
    {{/if}}
    {{#if inDerma}}
    {{>dermatology}}
    {{/if}}
    {{#if inReception}}
    {{>receptionist}}
    {{/if}}
    {{#if inPractitioner}}
    {{>practitioner}}
    {{/if}}
</template>


<template name="vitals">
    <h5>Vitals:</h5>
    <div class="vstack">
        <table class="table table-bordered table-striped table-hover">
            <thead class=" text-bg-secondary">
                <th scope="row">Blood Pressure:</th>
                <th scope="row">Heart Rate: </th>
                <th scope="row">Height: </th>
                <th sope="row">Weight:</th>
            </thead>
            <tbody>

            <tr>
                <td> {{patient.vitals.bloodPressure}}</td>
                <td>{{patient.vitals.heartRate}}</td>
                <td>{{patient.vitals.height}}</td>
                <td> {{patient.vitals.weight}}</td>
            </tr>

            </tbody>
        </table>
    </div>
    <br>
</template>

<template name="labWork">
    <h5>Lab Work:</h5>
    <div class="vstack">
        <table class="table table-striped table-bordered table-hover">
            <thead class=" text-bg-secondary">
                <tr>
                <th scope="row">RBC:</th>
                <th scope="row">Blood Glucose Level:</th>
                <th scope="row">Hemoglobin:</th>
                <th scope="row">Hematocrit:</th>
                <th scope="row">MCV:</th>
                <th scope="row">WBC:</th>
                <th scope="row">Sodium:</th>
                <th scope="row">Potassium:</th>
                <th scope="row">Platelet Count:</th>
                </tr>
            </thead>
            <tbody>

            <tr>
                <td> {{patient.labWork.RBC}}</td>
                <td> {{patient.labWork.bloodGlucose}}</td>     
                <td> {{patient.labWork.hemoglobin}}</td> 
                <td> {{patient.labWork.hematocrit}}</td>
                <td> {{patient.labWork.MCV}}</td>    
                <td> {{patient.labWork.WBC}}</td>   
                <td> {{patient.labWork.sodium}}</td>   
                <td> {{patient.labWork.potassium}}</td>
                <td> {{patient.labWork.plateletCount}}</td>
            </tr>

        </tbody>
        </table>
    </div>
    <br>
</template>

<template name="prescriptions">
    <h5>Prescriptions:</h5>
    <div class="container col-2 mt-3 ms-0">
   <ul class="list-group">
        
        {{#each prescription in patient.prescriptions}}
        <li class="list-group-item bg-secondary text-light border border-dark">{{prescription}}</li>
        {{/each}}
   </ul>
</div>
</template>
<template name="dermatology">
    
    <div class="vstack">
        <h5>Dermatology:</h5>
        <table class="table table-striped table-bordered table-hover">
            <thead class=" text-bg-secondary">
                <th scope="row">Acne:</th>
                <th scope="row">Acne Scars:</th>
                <th scope="row">Eczema and Dermatitis:</th>
                <th scope="row">Hair Loss:</th>
                <th scope="row">Nail Problems:</th>
                <th scope="row">Warts:</th>
                <th scope="row">Fungal Infections:</th>
                <th scope="row">Skin Cancer:</th>
                <th scope="row">Shingles:</th>
                <th scope="row">Rosacea:</th>
                <th scope="row">Psoriasis:</th>
                <th scope="row">Vitiligo:</th>


            </thead>
            <tbody>

            <tr>
            <td>{{printBool patient.dermatology.acne}}</td>
            <td> {{printBool patient.dermatology.acneScars}}</td>
            <td> {{printBool patient.dermatology.eczemaAndDermatitis}}</td>
            <td> {{printBool patient.dermatology.hairLoss}}</td>
            <td> {{printBool patient.dermatology.nailProblems}}</td>
            <td> {{printBool patient.dermatology.warts}}</td>
            <td> {{printBool patient.dermatology.fungalInfections}}</td>
            <td> {{printBool patient.dermatology.skinCancer}}</td>
            <td> {{printBool patient.dermatology.shingles}}</td>
            <td> {{printBool patient.dermatology.rosacea}}</td>
            <td> {{printBool patient.dermatology.psoriasis}}</td>
            <td> {{printBool patient.dermatology.vitiligo}}</td>
            </tr>

            </tbody>
        </table>
    </div>
    <br>
</template>

<template name="receptionist">

</template>

<template name="practitioner">
    {{> vitals}}
    {{> labWork}}
    {{> prescriptions}}
</template>

<template name="lab">
    {{> vitals}}
    {{> labWork}}
</template>
