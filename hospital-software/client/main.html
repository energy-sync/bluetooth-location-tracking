<template name="landingPage">
  <h1><b><u>Location Based Bluetooth System</u></b></h1>
  <div class="pt-5">
    <a href="/patient-overview">
      <button class="btn btn-info btn-lg">Overview</button>
    </a>

    <div class="container border border-dark" style="bottom: 28%; left: 13%; width: 25%; height: 50%;position:absolute">
     
     <h3>The Patient Overview page provides the user with data analytics collected from the patients during their visits.
        This includes a break down of each individual department in the hospital including important analytic data such 
        as the number of patients in the department, the busiest time, busiest day, and the average wait time.
     </h3>
    </div>

   
    <a href="/patient-list">
      <button class="btn btn-primary btn-lg">Patient List</button>
    </a>


    <div class="container border border-dark" style="bottom: 28%; left: 39%; width: 20%; height: 50%;position:absolute">
      <h3> The Patient List provides a list of patients in the database with some of their basic information, from the patient list, there
           is an option to search for a specific patient by name, or you can click on the patient name to view the patients full profile.
      </h3>
     </div>



    <a href="/visualization">
      <button class="btn btn-primary btn-lg">Visualization</button>
    </a>
    

    <div class="container border border-dark" style="bottom: 28%; left: 60%; width: 25%; height: 50%;position:absolute">
      <h3>The Patient Visualization page provides the user with a visual representation of where the patients are in the 
          hospital by displaying their beacon ID at the location they are at. You can click on the patients for a popup modal
          with additional information about the patient and you can see a list of beacons that have not been assigned yet.
      </h3>
      
     </div>
 
    
 


  </div>
</template>
